# .github/workflows/build-and-push-docker.yml
name: Build and Push Docker Image to GHCR

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Determine image tag
        id: meta
        run: |
          # Use "main" or "master" as "latest" tag, otherwise use the branch name as the tag
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}"
          fi
          # Sanitize tag name to be Docker-compatible (e.g., replace / with -)
          SANITIZED_TAG=$(echo "$TAG" | tr '/' '-')
          # Set output for image tag
          echo "tag=$SANITIZED_TAG" >> "$GITHUB_OUTPUT"
          echo "TAG_NAME=$SANITIZED_TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}:${{ steps.meta.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
