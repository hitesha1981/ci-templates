# .github/workflows/dockerfiles.yml
name: Build and Push Docker Image to GHCR

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
    secrets:
      GHCR_TOKEN:
        required: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine build context
        id: ctx
        shell: bash
        run: |
          DF="${{ inputs.dockerfile_path }}"
          DIR=$(dirname "$DF")

          # Root Dockerfile â†’ keep context as '.'
          if [[ "$DIR" == "." ]]; then
            CONTEXT="."
          else
            CONTEXT="$DIR"
          fi

          echo "dockerfile=${DF}"
          echo "context=${CONTEXT}"
          echo "context=${CONTEXT}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image_name }}
          # Define rules for tags (use GitHub Actions expressions where needed):
          tags: |
            # nightly schedule tag (if you use schedule dispatches)
            type=schedule,pattern=nightly
            # branch name will be used as a tag directly (e.g. feature_52)
            type=ref,event=branch
            # tag name will be used as a tag directly (e.g. v1.0.0)
            type=ref,event=tag
            # Use 'latest' for main/master branches
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.ctx.outputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          # Use tags and labels generated by the metadata action
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
